<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
</head>
<body>
    <section class="menu">
        <header class="main__menu">
            <div class="main__menu__header">

                    <div class="logo-texto">

            </div>
            <div class="container-products__line__products">
                <div class="container-products__line__products__product">

                    <p class="container-products__line__products__product__text"></p>

                    <a href="" class="container-products__line__products__product__ver-producto"></a>

        <div class="container-products__line">
            <div class="container-products__line__header">

                <div class="container-products__line__products__product">

            </div>
        </div>
    </section>

    <section class="footer">
        <div class="footer__info">
            <div class="footer__info__contenido">
                <div class="logo">
                    <img src="./assets/Vector.png" alt="Logo Alura Geek">
                    <div class="logo-texto">
                        <img src="./assets/AluraGeek.png" alt="Texto Alura">
                        <img src="./assets/AluraGeek (1).png" alt="Texto Geek">
                    </div>
                </div>
                <ul class="footer__info__contenido__list">
                    <li class="footer__info__contenido__list-ind"></li>
                    <li class="footer__info__contenido__list-ind"></li>

                    <h3 class="footer__infor__contenido__form__tittle">Hable con nosotros</h3>
                </div>
                <form action="" class="footer__infor__contenido__form__formulario">
                    <input class="footer__infor__contenido__form__formulario__input" type="text" name="nombre"  placeholder="Nombre" required>
                    <textarea class="footer__infor__contenido__form__formulario__textarea" name="mensaje" cols="40" rows="5" placeholder="mensaje" required></textarea>
                    <button class="footer__infor__contenido__form__formulario__btn-Enviar" type="submit">Enviar Mensaje</button>
